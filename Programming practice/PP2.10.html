<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <main class="ms-5 mt-3">
    <h1 class="mb-3">Voting</h1>

    <section>
      <label class="me-3" for="johnRadioBtn"><input id="johnRadioBtn" type="radio" name="vote" value="John" /> Vote for
        John</label>
      <label class="me-3" for="aliceRadioBtn"><input id="aliceRadioBtn" type="radio" name="vote" value="Alice" /> Vote
        for Alice</label>
      <button id="voteBtn" class="btn btn-primary">Vote</button>
    </section>

    <section class="mt-4">
      <div class="row">
        <div class="col-md-6">
          <h2>Vote count for John:</h2>
          <p id="johnVotes">0</p>
        </div>
        <div class="col-md-6">
          <h2>Vote count for Alice:</h2>
          <p id="aliceVotes">0</p>
        </div>
      </div>
    </section>

    <section>
      <h2>Current Winner:</h2>
      <p id="outputMessage">No votes yet!</p>
    </section>
  </main>

  <script>
    const voteBtn = document.querySelector("#voteBtn");
    const johnVotes = document.querySelector("#johnVotes");
    const aliceVotes = document.querySelector("#aliceVotes");
    const outputMessage = document.querySelector("#outputMessage");

    let johnCount = 0;
    let aliceCount = 0;

    voteBtn.addEventListener('click', function () {
      const allRadioButtons = document.querySelectorAll(`input[name="vote"]:checked`);
      const selectedRadoBtnValue = allRadioButtons[0].value;
      if (selectedRadoBtnValue === "John") {
        johnCount++
        johnVotes.innerHTML = johnCount
        if (johnCount > aliceCount) {
          outputMessage.innerHTML = `John is winning with ${johnCount} votes!`
        } else if (johnCount === aliceCount) {
          outputMessage.innerHTML = `It's a tie with ${johnCount} votes each!`
        }
      } else if (selectedRadoBtnValue === "Alice") {
        aliceCount++
        aliceVotes.innerHTML = aliceCount
        if (aliceCount > johnCount) {
          outputMessage.innerHTML = `Alice is winning with ${aliceCount} votess!`
        } else if (aliceCount === johnCount) {
          outputMessage.innerHTML = `It's a tie with ${aliceCount} votes each!`
        } else {
          outputMessage.innerHTML = `John is winning with ${johnCount} votes!`
        }
      }
    })
  </script>
</body>

</html>
