<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <main class="mx-5">
    <h1>To-Do List</h1>

    <section class="mb-3">
      <label for="taskInput" class="form-label">Enter Task:</label>
      <input id="taskInput" class="form-control" type="text" placeholder="Enter your task" />
    </section>
    <section>
      <label for="selectDayDropdown" class="form-label">Select Day:</label>
      <select id="selectDayDropdown" class="form-select">
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
      </select>
    </section>
    <button id="addTaskBtn" class="btn btn-primary mt-3">Add Task</button>

    <section class="mt-4">
      <div class="row">
        <div class="col-md-6">
          <h2 class="mb-3">Events on Weekdays:</h2>
          <ul id="weekdayUl" class="list-group"></ul>
        </div>
        <div id="tomorrowCol" class="col-md-6">
          <h2 class="mb-3">Events on Weekends:</h2>
          <ul id="weekendUl" class="list-group"></ul>
        </div>
      </div>
    </section>
  </main>

  <script>
    const taskInput = document.querySelector("#taskInput");
    const selectDayDropdown = document.querySelector("#selectDayDropdown");
    const addTaskBtn = document.querySelector("#addTaskBtn");
    const weekdayUl = document.querySelector("#weekdayUl");
    const weekendUl = document.querySelector("#weekendUl");

    addTaskBtn.addEventListener("click", function () {
      if (selectDayDropdown.value === "Monday" ||
        selectDayDropdown.value === "Tuesday" ||
        selectDayDropdown.value === "Wednesday" ||
        selectDayDropdown.value === "Thursday" ||
        selectDayDropdown.value === "Friday") {
        const li = document.createElement('li')
        li.className = "list-group-item p-3 fs-5";
        li.innerHTML = taskInput
          .value `<button onclick="deleteItem(this)" class="btn btn-danger float-end">Delete</button>`
        weekdayUl.appendChild(li)
      } else if (selectDayDropdown.value === "Saturday" || selectDayDropdown.value === "Sunday") {
        const li = document.createElement('li')
        li.className = "list-group-item p-3 fs-5";
        li.innerHTML = taskInput.value
        weekendUl.appendChild(li)
      }
    });

    function deleteItem(dlt) {
      let selectedBtn = dlt
      selectedBtn.parentNode.remove()
    }
  </script>
</body>

</html>
