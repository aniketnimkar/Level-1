<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <main class="ms-5">
    <h1 class="mt-3">Voting</h1>

    <section class="mt-4">
      <button id="btn1" class="btn btn-primary me-3">Vote for John</button>
      <button id="btn2" class="btn btn-success">Vote for Alice</button>
    </section>

    <section class="mt-5">
      <h3>Vote count for John:</h3>
      <p id="showJohnVoteCount">0</p>
    </section>
    <section>
      <h3>Vote count for Alice:</h3>
      <p id="showAliceVoteCount">0</p>
    </section>

    <section>
      <h3>Current Winner:</h3>
      <p id="showMessage">It's tie!</p>
    </section>
  </main>

  <script>
    const btn1 = document.querySelector("#btn1");
    const btn2 = document.querySelector("#btn2");
    const showJohnVoteCount = document.querySelector("#showJohnVoteCount");
    const showAliceVoteCount = document.querySelector("#showAliceVoteCount");
    const showMessage = document.querySelector("#showMessage");

    let johnCount = 0;
    let aliceCount = 0;

    btn1.addEventListener('click', function () {
      johnCount++
      showJohnVoteCount.innerHTML = johnCount
      if (johnCount > aliceCount) {
        showMessage.innerHTML = `John is Winning!`
      } else if (johnCount === aliceCount) {
        showMessage.innerHTML = `Its tie!`
      } else {
        showMessage.innerHTML = `Alice is Winning!`
      }
    })
    btn2.addEventListener('click', function () {
      aliceCount++
      showAliceVoteCount.innerHTML = aliceCount
      if (johnCount < aliceCount) {
        showMessage.innerHTML = `Alice is Winning!`
      } else if (johnCount === aliceCount) {
        showMessage.innerHTML = `Its tie!`
      } else {
        showMessage.innerHTML = `John is Winning!`
      }
    })
  </script>
</body>

</html>
