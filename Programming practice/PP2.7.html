<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
" rel="stylesheet" type="text/css" />
</head>

<body>
  <section class="ms-5">
    <h1 class="mt-3">Voting</h1>
    <button id="btn1" class="btn btn-primary me-3">Vote for John</button>
    <button id="btn2" class="btn btn-success">Vote for John</button>
    <br>
    <br>
    <h2 class="mt-4">Vote count for John:</h2>
    <p id="johnVote">0</p>
    <h2>Vote count for John:</h2>
    <p id="aliceVote">0</p>
  </section>
  <script>
    const btn1 = document.querySelector("#btn1");
    const btn2 = document.querySelector("#btn2");
    const johnVote = document.querySelector("#johnVote");
    const aliceVote = document.querySelector("#aliceVote");
    let count1 = 0
    let count2 = 0
    btn1.addEventListener('click', function () {
      count1++
      johnVote.textContent = count1
    })
    btn2.addEventListener('click', function () {
      count2++
      aliceVote.textContent = count2
    })
  </script>
</body>

</html>
