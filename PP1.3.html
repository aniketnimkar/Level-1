<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Odd Even Square Program</h1>
  <ul id="showData"></ul>

  <script>
    const showData = document.querySelector("#showData")

    let arr = []

    for (let i = 1; i <= 20; i++) {
      if (i % 2 === 0) {
        arr[i] = `Even:${i **2}`
      } else {
        arr[i] = `Odd: ${i **2}`
      }
      const li = document.createElement("li")
      li.innerHTML = `${arr[i]}`
      showData.appendChild(li)

    }
  </script>
</body>

</html>
