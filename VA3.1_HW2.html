<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <h1 class="container">Personal Finance Tracker</h1>
  </header>
  <main class="container mt-4">
    <div class="input-group mb-3">
      <input type="text" id="inputTask" class="form-control" placeholder="Transaction Name" />
      <input type="number" id="inputeRate" class="form-control" placeholder="Amount" />
      <div class="input-group-append">
        <button type="submit" id="addBtn" class="btn btn-primary">Add</button>
      </div>
    </div>
    <ul id="financeList" class="list-group list-unstyled"></ul>
  </main>
  <script>
    const inputTask = document.getElementById("inputTask");
    const inputeRate = document.getElementById("inputeRate");
    const addBtn = document.getElementById("addBtn");
    const unorderedList = document.getElementById("financeList");

    addBtn.addEventListener("click", function () {
      const listElement = document.createElement("li");

      listElement.innerHTML = `
      <div class="card" style="height: 70px;">
        <div class="card-body d-flex justify-content-between align-items-center">
          <p class="mb-0">${inputTask.value} Rs.${inputeRate.value}.00</p>
          <button class="btn btn-danger mb-0" onClick="deleteTransaction(this)">Delete</button>
        </div>
      </div>`;
      console.log(inputTask.value)

      unorderedList.appendChild(listElement)
    })

    function deleteTransaction(button) {
      const listItem = button.parentElement.parentElement;
      listItem.remove()
    }
  </script>
</body>

</html>
