<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    type="text/css" />
</head>

<body>
  <div class="container mt-4">
    <h1 class="text-center">Advice Slip API</h1>
    <div class="d-grid gap-2">
      <button id="getAdviceBtn" class="btn btn-primary">Get Advice</button>
    </div>
    <div id="getDataDiv" class="mt-3"></div>
  </div>
  <script>
    const getAdviceBtn = document.querySelector('#getAdviceBtn')
    const getDataDiv = document.querySelector('#getDataDiv')

    const apiUrl = 'https://api.adviceslip.com/advice';
    getAdviceBtn.addEventListener("click", function () {
      fetch(apiUrl)
        .then(function responceHandler(responce) {
          return responce.json()
        })
        .then(function showData(data) {
          console.log(data.slip.advice)
          if (data.slip.advice) {
            getDataDiv.textContent = data.slip.advice
          } else {
            getDataDiv.textContent = "faild to get a joke"
          }
        })
        .catch(function showError(error) {
          getDataDiv.textContent = "An error occured while fetching the joke."
        })
    })
  </script>
</body>

</html>
