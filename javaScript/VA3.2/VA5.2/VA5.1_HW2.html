<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>JokeAPI-Programming Joke</h1>
  <button id="getJoke">Get Programming Joke</button>
  <div id="showJokeDiv"></div>
  <script>
    const getJoke = document.querySelector("#getJoke");
    const showJokeDiv = document.querySelector("#showJokeDiv");

    const apiUrl = 'https://v2.jokeapi.dev/joke/Programming?type=single'

    getJoke.addEventListener("click", function () {
      fetch(apiUrl)
        .then(function responceHandeler(responce) {
          return responce.json();
        })
        .then(function showData(data) {
          console.log(data)
          showJokeDiv.textContent = `${data.joke}`
        })
        .catch(function showError(error) {
          showJokeDiv.textContent = 'An error occured while featching data.'
        })


    })
  </script>
</body>

</html>
