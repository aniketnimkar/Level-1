<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Movies List</h1>
  <ul id="movieList"></ul>
  <script>
    const movieList = document.querySelector('#movieList');
    const apiUrl = 'https://va-5-assignment-express-student-neog.replit.app/movies'

    function getMoiesList() {
      movieList.textContent = "Loading..."

      fetch(apiUrl)
        .then(function (response) {
          return response.json()
        }).then(function (data) {
          if (data) {
            movieList.textContent = ""
            for (let i = 0; i < data.length; i++) {
              const liElement = document.createElement('li')
              liElement.textContent = `${data[i].title} - ${data[i].language} - ${data[i].director}`

              movieList.appendChild(liElement)
            }
          }
        }).catch(function (error) {
          liElement.textContent = "An error occorred while fetching the data."
        })
    }

    getMoiesList()
  </script>
</body>

</html>
