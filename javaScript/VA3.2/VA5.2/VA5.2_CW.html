<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    type="text/css" />
</head>

<body>
  <div class="container mt-4">
    <h1 class="text-center">Chuck Norries Jokes</h1>
    <div class="d-grid gap-2">
      <button id="getJokesBtn" class="btn btn-primary ">Get Joke</button>
    </div>
    <div id="jokeContainer" class="mt-4">
    </div>
  </div>
  <script>
    const getJokesBtn = document.querySelector('#getJokesBtn');
    const jokeContainer = document.querySelector('#jokeContainer')
    const apiUrl = "https://api.chucknorris.io/jokes/random"

    getJokesBtn.addEventListener("click", function () {
      fetch(apiUrl)
        .then(function responseHandler(responce) {
          return responce.json()
        })
        .then(function showData(data) {
          if (data.value) {
            jokeContainer.textContent = data.value
          } else {
            jokeContainer.textContent = `faild to get a joke`
          }
        })
        .catch(function showError(error) {
          jokeContainer.textContent = `An error occured while fetching the joke.`
        })
    })
  </script>
</body>

</html>
