<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <section>
    <button id="btn1">Increment Count 1</button>
    <button id="btn2">Increment Count 2</button>
    <br>
    <br>
    <div id="output1"></div>
    <div id="output2"></div>
  </section>
  <script>
    let counts1 = 0
    let counts2 = 0
    btn1.addEventListener('click', function () {
      counts1++
      output1.textContent = `Count1: ${counts1}`
    })
    btn2.addEventListener('click', function () {
      counts2 = counts2 + 2
      output2.textContent = `Count 2: ${counts2}`
    })
  </script>
</body>

</html>
