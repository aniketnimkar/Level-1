<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <h1>FizzBuzz Program Output</h1>
    <ul id="showData"></ul>
  </main>
  <script>
    const showData = document.querySelector("#showData");

    const generatePattern = () => {
      let arr = []
      for (let i = 0; i <= 20; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          arr.push("FizzBuzz")
        } else if (i % 3 === 0) {
          arr.push("Fizz")
        } else if (i % 5 === 0) {
          arr.push("Buzz")
        } else {
          arr.push(i)
        }
      }
      return arr
    }

    const displayFizzBuzz = (array) => {
      for (let i = 0; i < array.length; i++) {
        const li = document.createElement("li")
        li.textContent = array[i]
        showData.appendChild(li)
      }
    }
    displayFizzBuzz(generatePattern())
  </script>
</body>

</html>
