<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Priority To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header class="container mt-3">
    <h1>Priority To-Do List</h1>
  </header>
  <main class="container mt-3">
    <div class="mb-3">
      <input type="text" id="inputTask" placeholder="Add a new task" class="form-control">
    </div>
    <div class="mb-3">
      <select name="types" id="priorityMode" class="form-control">
        <option value="Low Priority">Low Priority</option>
        <option value="Medium Priority">Medium Priority</option>
        <option value="High Priority">High Priority</option>
      </select>
    </div>
    <button id="addTask" class="btn btn-primary mb-3">Add</button>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <h3>Low Priority</h3>
          <ul id="lowList" class="list-group"></ul>
        </div>
        <div class="col">
          <h3>Medium Priority</h3>
          <ul id="mediumList" class="list-group"></ul>
        </div>
        <div class="col">
          <h3>High Priority</h3>
          <ul id="highList" class="list-group"></ul>
        </div>
      </div>
    </div>
  </main>
  <script>
    const inputTask = document.getElementById("inputTask");
    const priorityMode = document.getElementById("priorityMode");
    const lowList = document.getElementById("lowList");
    const mediumList = document.getElementById("mediumList");
    const highList = document.getElementById("highList");
    const addTaskBtn = document.getElementById("addTask");

    addTaskBtn.addEventListener("click", function () {
      const taskText = inputTask.value;
      const selectedPriority = priorityMode.value;

      addTaskToList(taskText, selectedPriority);
      inputTask.value = "";
    });

    function addTaskToList(taskText, priority) {
      const listItem = document.createElement("li");
      listItem.textContent = taskText;
      listItem.className = "list-group-item fw-bold text-start";


      const deleteButton = document.createElement("button");
      deleteButton.textContent = "Delete";
      deleteButton.className = "btn btn-danger btn-sm float-end";
      deleteButton.addEventListener("click", function () {
        listItem.remove();
      });

      listItem.appendChild(deleteButton);

      if (priority === "Low Priority") {
        lowList.appendChild(listItem);
      } else if (priority === "Medium Priority") {
        mediumList.appendChild(listItem);
      } else if (priority === "High Priority") {
        highList.appendChild(listItem);
      }
    }
  </script>
</body>

</html>
